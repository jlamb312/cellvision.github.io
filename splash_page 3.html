<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CellVision Splash Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333333;
        }

        .tabs {
            display: flex;
            padding: 10px;
        }

        .tab {
            background-color: #a2c099; /* Green tabs */
            border: 1px solid #a2c099;
            color: white;
            padding: 10px 20px;
            margin-right: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .tab.active {
            background-color: #ffffff; /* White tab for active */
            border: 1px solid #a2c099;
            color: #333333;
        }

        .tab:hover {
            background-color: #88b485;
        }

        .content {
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.5em;
            color: #333333;
            text-align: left; /* Left-align content */
        }

        form {
            margin-top: 20px;
        }

        input[type=email] {
            padding: 10px;
            font-size: 14px;
            width: 300px;
            border: 1px solid #a2c099;
            border-radius: 5px;
        }

        input[type=submit] {
            margin-left: 10px;
            background-color: #a2c099;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type=submit]:hover {
            background-color: #88b485;
        }

        .message {
            color: green;
            margin-top: 20px;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }

        .footer img {
            width: 50px;
            display: block;
            margin: 0 auto;
        }

        .footer p {
            font-size: 12px;
            color: #333333;
        }
    </style>
    <script>
        function switchTab(tabName) {
            const tabs = document.querySelectorAll('.tab');
            const content = document.querySelector('.content');
            tabs.forEach(tab => tab.classList.remove('active'));

            document.getElementById(tabName).classList.add('active');
            
            if (tabName === 'free') {
                content.innerHTML = `
                    <p>To download CellVision V2.3, please enter your email. By downloading this software, you agree to receive emails about CellVision updates from which you can unsubscribe at any time.</p>
                    <form id="emailForm">
                        <input type="email" id="emailInput" placeholder="Enter your email" required>
                        <input type="submit" value="Download">
                    </form>
                    <a id="downloadLink" style="display: none;" href="cellvision v2.3.xlsx" download>Download CellVision V2.3</a>
                    <p class="message" id="message"></p>
                `;

                const form = document.getElementById('emailForm');
                form.onsubmit = function (event) {
                    event.preventDefault();
                    const email = document.getElementById('emailInput').value;
                    
                    // Function to collect the email (modify for your backend/email storage system)
                    collectEmail(email);
                    
                    // Display download link and success message
                    document.getElementById('downloadLink').style.display = 'inline';
                    document.getElementById('message').textContent = "Email submitted successfully! You can now download the file.";
                };
            } else if (tabName === 'about') {
                content.innerHTML = `
                    <h2>Welcome to CellVision</h2>
                    <p>
                        CellVision is a battery cost and performance modeling tool.<br>
                        Originally built to compare sodium and lithium-ion battery chemistries, it now boasts a wide array of cathode and anode materials and tools for changing cell design.
                    </p>
                    <p>
                        <b>Why use CellVision?</b><br>
                        Predict the performance and cost of different battery and battery material designs before spending precious R&D time and resources.
                    </p>`;
            }
        }

        function collectEmail(email) {
            console.log(`New Email Submitted: ${email}`);
            // Implement backend logic to store email data
        }
    </script>
</head>
<body onload="switchTab('about')">

    <h1>Welcome to CellVision</h1>
    <div class="tabs">
        <div id="about" class="tab active" onclick="switchTab('about')">About CellVision</div>
        <div id="free" class="tab" onclick="switchTab('free')">Free Version</div>
    </div>
    <div class="content">
        <!-- Content dynamically changes based on tabs -->
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <img src="cv logo.png" alt="CellVision Logo">
        <p> CellVision LLC</p>
    </div>

</body>
</html>
