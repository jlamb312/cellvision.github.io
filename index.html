<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CellVision Splash Page</title>
    <style>
        body {
            font-family: Helvetica, sans-serif; /* Updated font */
            margin: 20px;
            background-color: #f7f7f7;
        }

        h1 {
            color: #333333;
        }

        .tabs {
            display: flex;
            padding: 10px;
        }

        .tab {
            background-color: #a2c099; /* Green inactive buttons */
            border: 1px solid #a2c099;
            color: white;
            padding: 10px 20px;
            margin-right: 5px;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
        }

        .tab.active {
            background-color: #ffffff; /* Active button matches the box */
            border: 1px solid #cccccc;
            color: #333333;
        }

        .tab:hover {
            background-color: #88b485; /* Darker green hover effect */
        }

        .content-box {
            border: 1px solid #cccccc;
            border-radius: 0 0 10px 10px;
            background-color: #ffffff;
            padding: 20px;
            margin-top: -1px;
        }

        .content {
            font-size: 16px;
            line-height: 1.5em;
            color: #333333;
            text-align: left; /* Left-aligned content */
        }

         .content img {
            max-width: 300px; /* Maintain aspect ratio */
            height: auto; /* Images resized to fit visually */
            object-fit: contain; /* Prevent distortion */
            margin: 10px; /* Space between images and text */
        }

          .footer {
            margin-top: 40px;   /* space above footer */
            padding: 20px 0;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #333333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer img {
            width: 30px; /* Smaller logo */
            margin-right: 10px; /* Space between logo and text */
        }
        .image-container {
            display: flex; /* Use Flexbox to align horizontally */
            justify-content: flex-start; /* Center images horizontally */
            gap: 20px; /* Add spacing between images */
            margin-top: 20px; /* Add some space above the container */
            flex-wrap: wrap; /* Allow images to wrap to the next row */
        }
        /* Media Query for small screens (e.g., phones) */
        @media (max-width: 768px) {
            .image-container {
                flex-direction: column; /* Stack images vertically */
                gap: 10px; /* Reduce spacing between images */
                align-items: center; /* Center images vertically */
            }

            .content img {
                max-width: 100%; /* Make images fit container width */
            }
        }
    </style>
    <script>
        function switchTab(tabName) {
            const tabs = document.querySelectorAll('.tab');
            const content = document.querySelector('.content');
            tabs.forEach(tab => tab.classList.remove('active'));

            document.getElementById(tabName).classList.add('active');
            
            if (tabName === 'free') {
                content.innerHTML = `<p>Coming soon...</p>`;
            } else if (tabName === 'licensing') {
                content.innerHTML = `
                    <p>CellVision was originally built by Bedrock Materials and released to the public domain upon the company's dissolution. Users may download the originally released documents here.</p>
                    <p>CellVision was inspired by and utilizes the cell manufacturing costs from BatPac V5.2, copyright 2022 under the following open source license:</b></p>
                    <blockquote>
                        <p><b>Copyright Â© 2022, UChicago Argonne, LLC</b><br>
                        All Rights Reserved<br>
                        Software Name: Battery Performance and Cost Model, BatPaC-Version 5.2<br>
                        By: Argonne National Laboratory</p>
                        <h4>OPEN SOURCE LICENSE</h4>
                        <p>Redistribution and use in source and binary forms, with or without modification, are permitted provided that the following conditions are met:</p>
                        <ol>
                            <li>Redistributions of source code must retain the above copyright notice, this list of conditions and the following disclaimer.</li>
                            <li>Redistributions in binary form must reproduce the above copyright notice, this list of conditions and the following disclaimer in the documentation and/or other materials provided with the distribution.</li>
                            <li>Neither the name of the copyright holder nor the names of its contributors may be used to endorse or promote products derived from this software without specific prior written permission.</li>
                        </ol>
                        <h4>DISCLAIMER</h4>
                        <p>THIS SOFTWARE IS PROVIDED BY THE COPYRIGHT HOLDERS AND CONTRIBUTORS "AS IS" AND ANY EXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED WARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE DISCLAIMED. IN NO EVENT SHALL THE COPYRIGHT HOLDER OR CONTRIBUTORS BE LIABLE FOR ANY DIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES (INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES; LOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND ON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT (INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS SOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.</p>
                    </blockquote>
                `;
            } else if (tabName === 'about') {
                content.innerHTML = `
                    <p>
                        <b>CellVision is a battery cost and performance modeling tool.</b><br>
                        Originally built to compare sodium and lithium-ion battery chemistries, it now boasts a wide array of cathode and anode materials, as well as tools for changing cell design.
                    </p>
                    <p>
                        <b>Why use CellVision?</b><br>
                        Predict the performance and cost of different battery and battery material designs before spending valuable R&D time and resources.
                    </p>
                    <div class="image-container">
                        <img src="website graphic.png" alt="Figure 1">
                        <img src="website graphic2.png" alt="Figure 2">
                        <img src="website graphic3.png" alt="Figure 3">
                    </div>
              `;
            }
        }
    </script>
</head>
<body onload="switchTab('about')">

    <h1>Welcome to CellVision</h1>
    <div class="tabs">
        <div id="about" class="tab active" onclick="switchTab('about')">About CellVision</div>
        <div id="free" class="tab" onclick="switchTab('free')">Free Version</div>
        <div id="licensing" class="tab" onclick="switchTab('licensing')">Licensing</div>
    </div>
    <div class="content-box">
        <div class="content">
            <!-- Content dynamically changes -->
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <img src="cv-logo.png" alt="CellVision Logo">
        <p>CellVision LLC</p>
    </div>

</body>
</html>
